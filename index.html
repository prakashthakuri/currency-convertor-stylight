<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <p class="head"> Stylight Currency Converter by Prakash Thakuri</p>


   <div class="main">

    
    <div class="convertor-form">
        <!-- <form > -->
            
            <input id="amount" type="number" step="0.01" placeholder="Amount" required><br/>
            FROM:
            <select id="initialCurrency">
                <option value="USD">USD - US Dollar</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="EUR" selected >EUR - Euro</option>

            </select>
           <br/>
           TO: <select id="exchangeCurrency">
                <option value="USD" selected>USD - US Dollar</option>
                <option value="JPY" >JPY - Japanese Yen</option>
                <option value="EUR">EUR - Euro</option>

            </select>
            <br/>
            <br/>        
        <button id="convert" >Convert</button>


        </div>
        <!-- </form> -->
       <!-- Result div -->

        <div id="result-div" >
            <label>Your Exchange Rate:</label><br>
            
            <label id="result"></label>

            <br/>
            <label id="date"></label>
            <br/>
            <label id="conv"></label>
        </div>

        <!-- History div -->
        <div class="history" id="history" >
            <label> Your Previous Conversion Histroy</label>
        </div>
    

   </div>


        
        <!-- Use the `axios` library for making Ajax requests. -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Put your own JavaScript into this file. -->
        <script src="scripts.js"></script>
        
    </body>
</html>
