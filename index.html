<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>Stylight Currency Converter</div>
        <span>
            <!-- <form action="./"> -->
                <label>Amount:</label>
                <input class="amount" type="number" step="0.01" value="1" >
                <p>From:</p>
                <select name="initialCurrency">
                    <option value="eur">EUR - Euro</option>
                    <option value="usd">USD - US Dollar</option>
                    <option value="jpy">JPY - Japanese Yen</option>
                </select>
                <p>To:</p>
                <select name="exchangeCurrency">
                    <option value="eur">EUR - Euro</option>
                    <option value="usd">USD - US Dollar</option>
                    <option value="jpy">JPY - Japanese Yen</option>
                </select>
                <br/>
                <br/> <br/>


                <button class="convert">
                    
                    Convert
                </button>
            <!-- </form> -->
            <label>Result: </label>
        </span>
        
        <!-- Use the `axios` library for making Ajax requests. -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Put your own JavaScript into this file. -->
        <script src="scripts.js"></script>
    </body>
</html>
