<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>Stylight Currency Converter</div>


        <span>
            <!-- <form action="./"> -->
                <label>Amount:</label>
                <input id="amount" type="number" step="0.01" value="90" >
                <p>From:</p>
                <select id="initialCurrency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="EUR" >EUR - Euro</option>

                </select>
                <p>To:</p>
                <select id="exchangeCurrency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="JPY" >JPY - Japanese Yen</option>
                    <option value="EUR">EUR - Euro</option>

                </select>
                <br/>
                <br/> <br/>        


                <button id="convert" >
                    
                    Convert
                </button>
            <!-- </form> -->
            <div id="resultDiv">
            <label>Result: </label>
            <label id="result"></label>

            <label>Last Updated: </label> 
            </div>
        </span>
        
        <!-- Use the `axios` library for making Ajax requests. -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- Put your own JavaScript into this file. -->
        <script src="temp.js"></script>
        <script src="scripts.js"></script>
        
    </body>
</html>
